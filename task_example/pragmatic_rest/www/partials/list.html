 <div class="btn-toolbar">
  <div class="btn-group">
    <a class="btn btn-large" href="/new">New</a>
  </div>
  <div class="btn-group">
    <a class="btn btn-large" href="/edit/{{selectedId}}" ng-class="{disabled: index < 0}">Edit</a>
  </div>
  <div class="btn-group">
    <a class="btn btn-large btn-danger" ng-click="delete()" ng-class="{disabled: index < 0}">Delete</a>
  </div>
</div>

<table class="table table-striped table-hover table-bordered">
  <thead>
    <th>Id</th> 
    <th>Description</th>
	<th>Completed</th>
	<th>Created</th>
	<th>Date Due</th>
   </thead>

  <tr ng-repeat="todo in todos" ng-click="select($index)" ng-class="{'info': $index == index}">
	<td>{{todo.id}}</td>
    <td>{{todo.description}}</td>
	<td>{{todo.completed}}</td>
	<td>{{todo.created_at}}</td>
	<td>{{todo.date_due}}</td>
  </tr>
</table>
